<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Git Branch Name Formatter</title>
    <link  href="favicon.ico" rel="icon" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='styles.css' rel='stylesheet'>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Git Branch Name Formatter</a>
      </div>
    </nav>

    <div class="container">
      <div class="form-floating div-margin">
        <input type="text" class="form-control" id="branch-name" placeholder="Dashboard Bug Fixes">
        <label for="branch-name">Branch Name</label>
      </div>

      <button type="button" id="submit-btn" class="btn btn-primary btn-sm row-margin">Submit</button>

      <div id="output-container">
        <div id="formatted-branch-name" class="alert alert-light div-margin" role="alert"></div>

        <button type="button" class="btn btn-success btn-sm row-margin">Copy to Clipboard</button>

        <div id="success-msg" class="alert alert-success msg" role="alert"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
