<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Git Branch Name Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='main.css' rel='stylesheet'>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Git Branch Name Formatter</a>
      </div>
    </nav>

    <div class="container">
      <div class="form-floating div-margin">
        <input type="text" class="form-control" id="branchName" placeholder="Dashboard Bug Fixes">
        <label for="branchName">Branch Name</label>
      </div>

      <button type="button" class="btn btn-primary btn-sm row-margin">Submit</button>

      <div>
        <div class="alert alert-light div-margin" role="alert">
          Formatted Branch Name
        </div>

        <button type="button" class="btn btn-success btn-sm row-margin">Copy to Clipboard</button>

        <div class="alert alert-success msg" role="alert">
          A simple success alertâ€”check it out!
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" />
  </body>
</html>
